<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla vs Humans IO</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <div id="localPlayerStats"></div>
        <div id="globalHumanLives"></div>
    </div>
    <div id="phase"></div>
    <div id="chat">
        <ul id="chatMessages"></ul>
        <input type="text" id="chatInput" placeholder="Type message..." />
    </div>
    <!-- keep the Colyseus CDN bundle as plain <script> because it
         attaches a global "Colyseus" object -->
    <script src="https://cdn.jsdelivr.net/npm/colyseus.js@^0.15.0/dist/colyseus.js"></script>
    <!-- THESE must be modules -->
    <script type="module" src="net.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
