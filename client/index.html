<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla vs Humans IO</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <div id="localPlayerStats"></div>
        <div id="globalHumanLives"></div>
    </div>
    <div id="phase"></div>
    <div id="chat">
        <ul id="chatMessages"></ul>
        <input type="text" id="chatInput" placeholder="Type message..." />
    </div>
    <!-- Colyseus ESM bundle (works in browsers) -->
    <!-- Colyseus ESM bundle (works in browsers) -->

      import { Client } from "https://unpkg.com/colyseus.js@0.15.22/dist/colyseus.esm.js";
      window.ColyseusClient = Client;              // expose globally
    </script>
    <!-- your modules must have type="module" -->
    <script type="module" src="net.js"></script>
    <script type="module" src="game.js"></script>
