<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla vs Humans IO</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <div id="localPlayerStats"></div>
        <div id="globalHumanLives"></div>
    </div>
    <div id="phase"></div>
    <div id="chat">
        <ul id="chatMessages"></ul>
        <input type="text" id="chatInput" placeholder="Type message..." />
    </div>
    <!-- Colyseus ESM bundle (works in browsers) -->
    <!-- Colyseus will be imported directly in net.js -->
    <!-- net.js and game.js are already modules -->
    <script type="module" src="net.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
